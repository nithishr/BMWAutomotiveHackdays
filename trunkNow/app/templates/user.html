    <form id="requestForm" action="/request" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Deliverer ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="did" name="did" placeholder="" value="" required>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Email ID</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" name="email" placeholder="" value="" required>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="date" name="date" placeholder="date" value="" required>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Time</label>
            <div class="col-sm-8">
                <input type="time" class="form-control" id="time" name="time" placeholder="" value="" required>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Duration</label>
            <div class="col-sm-8">
                <input type="number" min="0.5" max="24" step="0.5" value="6" class="form-control" id="duration" name="duration" placeholder="" value="" required>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="location" name="location" placeholder="" value="" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
                <input id="submit" name="submit" type="submit" value="Submit Request" class="btn btn-primary">
            </div>
        </div>
    </form>
