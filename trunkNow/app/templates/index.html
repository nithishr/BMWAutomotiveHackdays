<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        {% if title %}
            <title>{{ title }} - TrunkNow</title>
        {% else %}
            <title>Welcome to TrunkNow</title>
        {% endif %}

        <!-- Bootstrap CSS -->
        <link href="../static/css/bootstrap.css" rel="stylesheet">
        <link href="../static/css/starter-template.css" rel="stylesheet">
        <link href="../static/css/normalize.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background:#000000;
          }
          #map {
            height: 100%;
            width: 100%;
            margin:20px auto;
            display:inline-block;
          }

          #outerdiv {
            width: 90%;
            height: 50%;
            position:fixed;
            text-align:center
          }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <img alt="logo" src="../static/images/TN_Logo_color.png" class="img-fluid center-block" style="height: auto; width: 100%; max-height: 250px; max-width: 615px; display: block;">
        <a href="/demo-request" style="width:45%; white-space:normal;" class="btn btn-primary btn-sm center-block" role="button"  onclick="identifyCar()" id="identify">Generate Delivery Authorization</a>
    </body>
</html>
